<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />    <meta name="description" content="ECM - Synergy" />
    <title>ECM - Synergy</title>

    <!-- Script inline pour appliquer le thème dark AVANT le chargement de React -->
    <!-- Cela évite le "flash" de contenu en mode clair -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('dark-theme');
          var isDark = false;

          if (savedTheme !== null) {
            // Utiliser la préférence sauvegardée
            isDark = savedTheme === 'true';
          } else {
            // Vérifier les préférences du système
            isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          }

          // Appliquer immédiatement la classe dark-theme si nécessaire
          if (isDark) {
            document.documentElement.classList.add('dark-theme');
          }
        } catch (e) {
          // En cas d'erreur, ne rien faire (mode clair par défaut)
        }
      })();
    </script>

    <!-- Vous pouvez ajouter ici d'autres liens CSS si nécessaire -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    <!-- C'est ici que votre application React sera montée -->
  </body>
</html>
