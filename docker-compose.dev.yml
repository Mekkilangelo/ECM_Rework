services:
  database:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT}:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  backend:
    image: synergia-backend:dev
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SYNC_ALTER: ${DB_SYNC_ALTER}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      JWT_INACTIVITY_EXPIRE: ${JWT_INACTIVITY_EXPIRE}
      CLIENT_URL: ${CLIENT_URL}
      PYTHON_API_URL: ${PYTHON_API_URL:-http://ml-api:8000}
    volumes:
      - uploads_data_dev:/app/uploads
      - ./server:/app
      - /app/node_modules
    ports:
      - "${SERVER_PORT}:5001"
    depends_on:
      - database
      - ml-api
    networks:
      - app-network

  frontend:
    image: synergia-frontend:dev
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    restart: unless-stopped
    volumes:
      - ./client/src:/app/src
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - backend
    networks:
      - app-network

  ml-api:
    image: synergia-ml-api:dev
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ./api:/app
    ports:
      - "${ML_API_PORT:-8000}:8000"
    networks:
      - app-network

volumes:
  mysql_data_dev:
    driver: local
  uploads_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
